<div class="panel panel-default" id="building-display-panel">
  <div class="panel-heading">{{selectedBuilding.name}} Energy Usage</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">
        <div id="toggles">
          <img src="images/WATERbaby.png" ng-click="selectResource(18)">
          <img src="images/ELECTRICbaby.png" ng-click="selectResource(2)">
          <img src="images/FIREbevel.png" ng-click="selectResource(3)">
        </div>
      </div>
      <!--<span us-spinner spinner-key="spinner-1" ng-change="startSpin()"></span>-->
      <!--<span us-spinner spinner-key="spinner-1" spinner-start-active="true"></span>-->

      <div class="col-md-10">
        <span us-spinner spinner-key="spinner-1"></span>
        <div id="graph">
          <nvd3 options='options' data='data' api="api"></nvd3>
        </div>
      </div>

      <!--<span us-spinner spinner-key="spinner-1"></span>-->
      <!--<span us-spinner spinner-key="spinner-1" ng-change="stopSpin()"></span>-->
      <!--<span us-spinner spinner-key="spinner-1" spinner-start-active="false"></span>-->
      <!--<span us-spinner spinner-key="spinner-1" spinner-start-active="spinnerset">{{spinnerset}}</span>-->
    </div>
  </div>
</div>
