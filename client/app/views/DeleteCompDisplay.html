<div ng-show="loggedIn">
  <div class="modal-header">
    <h3 class="modal-title">Delete Current Competition</h3>
  </div>
  <div class="modal-body" id="create-comp-body">
    <h2>
      Would you like to delete this competition?
    </h2>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default comp-modal-footer-buttons" ng-click="ok()">OK</button>
    <button class="btn btn-default comp-modal-footer-buttons" ng-click="cancel()">Cancel</button>
  </div>
</div>
<div ng-show="showLogin">
  <div class="modal-header">
    <h3 class="modal-title">User Login</h3>
  </div>
  <div class="modal-body">
    <div>
      <label>Student ID</label>
    </div>
    <div>
      <input type="text" ng-model="studentID" class="form-control">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default comp-modal-footer-buttons" ng-click="login()">Login</button>
    <button class="btn btn-default comp-modal-footer-buttons" ng-click="cancel()">Cancel</button>
  </div>
</div>
