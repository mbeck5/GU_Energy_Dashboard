<div>
    <div id="building-search" class="form-group">
        <input type="search" class="form-control" placeholder="Search" ng-model="searchInput" ng-change="filterBuildings()">
    </div>
    <div id="building-list" class="list-group">
        <a ng-repeat="building in filteredBuildings" class="list-group-item" href="{{'#/buildings/' + returnCorrectName($index)}}" ng-click="selectBuilding($index)">
            {{building.name}}
        </a>
    </div>
</div>
