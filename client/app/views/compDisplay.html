<div class="row-md-12">
  <div class="col-md-4">
    <div class="panel panel-default" id="comp-list-panel">
      <div class="panel-heading">Competition Select</div>

      <div class="panel-body">
        <div id="building-search" class="form-group">
          <input type="search" class="form-control" placeholder="Search" ng-model="searchInput"
                 ng-change="filterComps()">
        </div>
        <div id="comp-scroll" class="scroll">
          <div id="comp-list" class="list-group">
            <a ng-repeat="competition in filteredComps" class="list-group-item clickable" ng-class="{active: displayedCompIndex === $index}" ng-click="selectComp($index)">
              {{competition.comp_name}}
            </a>
          </div>

        </div>
      </div>

      <div class="panel-footer">
        <div id="action-footer">
          <div>
            <script type="text/ng-template" id="myModalContent1.html">
              <div ng-include src="'views/CreateCompDisplay.html'"></div>
            </script>
            <button class="btn btn-default comp-action-buttons" ng-click="openCreateModal('lg')">Create</button>
          </div>

          <div>
            <script type="text/ng-template" id="myModalContent2.html">
              <div ng-include src="'views/CreateCompDisplay.html'"></div>
            </script>
            <button class="btn btn-default comp-action-buttons" ng-click="openEditModal('lg')">Edit</button>
          </div>

          <div>
            <script type="text/ng-template" id="myModalContent3.html">
              <div ng-include src="'views/DeleteCompDisplay.html'"></div>
            </script>
            <button class="btn btn-default comp-action-buttons" ng-click="openDeleteModal()">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="panel panel-default" id="current-comp-panel">
      <div class="panel-heading">Competition Info</div>
      <div class="panel-body">
        <div id="current-comp-scroll" class="scroll">
          <div id="current-comp-list" class="list-group">
            <div class="col-md-3">
              <h1>
                {{filteredComps[displayedCompIndex].comp_name}}<br><br>
              </h1>

              <h3>
                Start Date: <br> {{filteredComps[displayedCompIndex].start_date}}
              </h3>

              <h3>
                End Date:<br> {{filteredComps[displayedCompIndex].end_date}}
              </h3>


            </div>
            <div class="col-md-8" id="graph">
              <div>
                <nvd3 options='options' data='data' api="api"></nvd3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
