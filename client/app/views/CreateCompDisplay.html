<div>
<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
  </div>
  <div class="modal-body" id="create-comp-body">
    <table style="width:100%">
      <tr valign="top">
        <td id="create-comp-info-table-row" rowspan="2">
          <div id="create-comp-info">
            <div>
              <label>Competition Name</label>
            </div>

            <!--competition name input -->
            <div>
              <input type="text" ng-model="name" class="form-control">
            </div>
            <div>
              <label>Start Date</label>
            </div>

            <!-- date picker -->
            <div ng-controller="DatepickerCtrl">
              <p class="input-group">
                <input class="form-control" datepicker-popup="dd/MMMM/yyyy" ng-model="startDate"
                       is-open="opened" min-date="minDate"
                       datepicker-options="dateOptions" ng-required="true"
                       close-text="Close" ng-change="saveDate(startDate, true)" onkeypress="return false"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                  class="fa fa-calendar"></i></button>
              </span>
              </p>
            </div>
            <div>
              <label>End Date</label>
            </div>

            <!-- date picker -->
            <div ng-controller="DatepickerCtrl">
              <p class="input-group">
                <input class="form-control" datepicker-popup="dd/MMMM/yyyy" ng-model="endDate"
                       is-open="opened" min-date="minDate"
                       datepicker-options="dateOptions"  ng-required="true"
                       close-text="Close" ng-change="saveDate(endDate, false)" onkeypress="return false"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)" ><i
                  class="fa fa-calendar"></i></button>
              </span>
              </p>
            </div>
          </div>
        </td>
        <td>

          <!-- building list -->
          <div id="building-scroll" class="scroll">
            <div id="building-list" class="list-group">
              <div class="checked-list-item" ng-repeat="building in buildings">
                <span class="input-group-addon">
                  <input type="checkbox" ng-model="checkedBuildings[building.id]"/>
                </span>
                <a class="list-group-item"
                   ng-class="{active: checkedBuildings[building.id]}"
                   ng-click="selectBuilding($index)">
                  {{building.name}}
                </a>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>


  </div>
  <div class="modal-footer">
    <button class="btn btn-default comp-modal-footer-buttons" ng-click="ok(name, startDate, endDate)">OK</button>
    <button class="btn btn-default comp-modal-footer-buttons" ng-click="cancel()">Cancel</button>
  </div>
</div>
