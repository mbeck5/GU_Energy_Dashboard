<div>
  <div class="modal-header">
    <h3 class="modal-title">User Login</h3>
  </div>
  <div class="modal-body" id="login-body">
    <div>
      <label>Student ID</label>
    </div>
    <div>
      <input type="text" ng-model="studentId" class="form-control">
    </div>
    <div>
      <label>Password</label>
    </div>
    <div>
      <input type="password" ng-model="password" class="form-control">
    </div>
  </div>
  <div class="modal-footer">
    <div id="login-footer">
      <button class="btn btn-default login-modal-footer-buttons" ng-click="login(studentId, password)">Login</button>
      <div>
        <script type="text/ng-template" id="signupModal.html">
          <div ng-include src="'views/signupDisplay.html'"></div>
        </script>
        <button class="btn btn-default login-modal-footer-buttons" ng-click="openSignupModal()">Sign Up</button>
      </div>
      <button class="btn btn-default login-modal-footer-buttons" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</div>
